---
# Redocly CLI configuration for OpenAPI validation
# See: https://redocly.com/docs/cli/configuration
extends: [recommended]
rules:
  # API works relative to Polarion base URL, no explicit servers needed
  no-empty-servers:
    severity: 'off'
  # Authentication handled by Polarion, not described in OpenAPI spec
  security-defined:
    severity: 'off'
  # License info not embedded in OpenAPI spec, see root LICENSE file
  info-license:
    severity: 'off'
  # Not all error responses are explicitly documented
  operation-4xx-response:
    severity: 'off'
