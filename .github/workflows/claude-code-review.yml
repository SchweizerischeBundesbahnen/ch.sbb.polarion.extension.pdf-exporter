---
name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.java"
    #   - "src/**/*.js"
    #   - "src/**/*.html"
    #   - "src/**/*.css"
    #   - "src/**/*.vm"
    #   - "src/**/*.xml"
    #   - "src/**/*.properties"
    #   - "pom.xml"
    #   - ".github/workflows/*.yml"
    #   - ".github/workflows/*.yaml"
    #   - "docs/**/*.md"
    #   - "*.md"
jobs:
  claude-review:
    # Skip Claude review for Renovate and Dependabot PRs
    if: |
      github.event.pull_request.user.login != 'renovate[bot]' &&
      github.event.pull_request.user.login != 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Security: read-only sufficient for reviews (changed from write)
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 0  # Required: full history to compare PR against base branch
          persist-credentials: false  # Security: don't persist credentials (was true)
      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@f30f5eecfce2f34fa72e40fa5f7bcdbdcad12eb8  # v1.0.14
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            Review the PR diff. Report ONLY actual problems in changed lines.
            Focus on:
            - Bugs or logic errors
            - Security vulnerabilities (SQL injection, XSS, auth bypass, secrets exposure)
            - Breaking changes not mentioned in PR description
            - Missing tests for new functionality
            - Critical performance issues introduced by changes
            Format (be TERSE):
            ## Issues Found

            ### ðŸ”´ Critical
            - `file:line` - Problem description - Fix: specific solution

            ### ðŸŸ¡ Important
            - `file:line` - Issue description - Suggestion: specific fix
            If NO issues found: "âœ… No issues found."
            DO NOT review: unchanged code, style/formatting, optional improvements, or provide praise.
            Note: The PR branch is already checked out in the current working directory.
            Use `gh pr comment` to post your review as a top-level PR comment.
            Only post GitHub comments - don't submit review text as messages.

          # Official recommendation: Enable GitHub commenting tools for posting PR comments
          claude_args: |-
            --max-turns 10
            --allowed-tools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Grep,Glob"
