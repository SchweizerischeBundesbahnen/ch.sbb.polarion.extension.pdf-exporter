---
name: ActionLint
on:
  # Run on push to main/master branch
  push:
    branches: [main]
  # Run on all pull requests
  pull_request:
    branches: ['**']
  # Allow manual triggering
  workflow_dispatch:
permissions:
  contents: read
jobs:
  actionlint:
    name: Check GitHub Actions Workflows
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run actionlint
        uses: reviewdog/action-actionlint@f00ad0691526c10be4021a91b2510f0a769b14d0  # v1.68.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Report all findings as annotations directly on GitHub
          reporter: github-check
          # Error on warnings as well as errors
          fail_level: error
          # Comment on the pull request
          level: error
          filter_mode: nofilter
