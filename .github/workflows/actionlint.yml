---
name: ActionLint
on:
  # Run on push to main/master branch
  push:
    branches: [main]
  # Run on all pull requests
  pull_request:
    branches: ['**']
  # Allow manual triggering
  workflow_dispatch:
permissions:
  contents: read
jobs:
  actionlint:
    name: Check GitHub Actions Workflows
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run actionlint
        uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982  # v1.69.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Report all findings as annotations directly on GitHub
          reporter: github-check
          # Error on warnings as well as errors
          fail_level: error
          # Comment on the pull request
          level: error
          filter_mode: nofilter
