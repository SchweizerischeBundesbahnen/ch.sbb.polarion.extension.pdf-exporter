---
name: ActionLint
on:
  # Run on push to main/master branch
  push:
    branches: [main]
  # Run on all pull requests
  pull_request:
    branches: ['**']
  # Allow manual triggering
  workflow_dispatch:
permissions:
  contents: read
jobs:
  actionlint:
    name: Check GitHub Actions Workflows
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4.3.0
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run actionlint
        uses: reviewdog/action-actionlint@50b75b9513baa71e6a1899a1ebaa9ac9851cf16c  # v1.66.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Report all findings as annotations directly on GitHub
          reporter: github-check
          # Error on warnings as well as errors
          fail_level: error
          # Comment on the pull request
          level: error
          filter_mode: nofilter
