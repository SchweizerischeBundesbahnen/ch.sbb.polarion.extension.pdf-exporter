---
name: ActionLint
on:
  # Run on push to main/master branch
  push:
    branches: [main]
  # Run on all pull requests
  pull_request:
    branches: ['**']
  # Allow manual triggering
  workflow_dispatch:
permissions:
  contents: read
jobs:
  actionlint:
    name: Check GitHub Actions Workflows
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 1
          persist-credentials: false
      - name: Run actionlint
        uses: reviewdog/action-actionlint@e58ee9d111489c31395fbe4857b0be6e7635dbda  # v1.70.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Report all findings as annotations directly on GitHub
          reporter: github-check
          # Error on warnings as well as errors
          fail_level: error
          # Comment on the pull request
          level: error
          filter_mode: nofilter
