<!DOCTYPE html>
<html lang="en">
<body>
<h1>Font Awesome 6 Icons Test</h1>

<h2>Plan Icon (fa-solid fa-chart-column)</h2>
<p>
    <span class="polarion-Plan">
        <i class="fa-solid fa-chart-column polarion-font-icon-relative" style="color: #16A085"></i>
        Version 1.0
        <span style="font-weight:normal !important;"> (2017-03-31)</span>
    </span>
</p>

<h2>Status Icons</h2>
<p>
    <i class="fa-solid fa-check" style="color: green;"></i> Approved
</p>
<p>
    <i class="fa-solid fa-xmark" style="color: red;"></i> Rejected
</p>
<p>
    <i class="fa-solid fa-circle-info" style="color: blue;"></i> Information
</p>
<p>
    <i class="fa-solid fa-triangle-exclamation" style="color: orange;"></i> Warning
</p>

<h2>Document Icons</h2>
<p>
    <i class="fa-solid fa-file-pdf" style="color: #dc3545;"></i> PDF Document
</p>
<p>
    <i class="fa-solid fa-folder" style="color: #ffc107;"></i> Folder
</p>
<p>
    <i class="fa-solid fa-user" style="color: #6c757d;"></i> User
</p>

</body>
</html>
